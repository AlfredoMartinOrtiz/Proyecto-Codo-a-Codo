<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/comunidad.css">
    <link rel="icon" href="img/logo2.ico">
    <title>Comunidad Usuarios</title>
</head>
<body>
    <section class="fondo">
    <header>    
        <nav>
            <a href="index.html"><img src="images/Logo.png"></a>
            <div class="nav-links" id="navLinks">
                <i class="fa fa-times" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="consolas.html">CONSOLAS</a></li>
                    <li><a href="juegos.html">JUEGOS</a></li>
                    <li><a href="recomendaciones.html">RECOMENDACIONES</a></li>
                    <li><a href="usuarios.html">USUARIOS</a></li>
                    <li><a href="contacto.html">CONTACTO</a></li>
                </ul>
            </div>
            <i class="fa fa-bars" onclick="showMenu()"></i>
        </nav>
    </header>
    <main>
    <p class="titulo"><b>COMUNIDAD USUARIOS</b></p>
    <br>
    <div class="container">
        <button onclick="traerDatosAPI()">Ver Datos Usuarios</button>
    </div>
    <br>
    <div class="contenedorprincipal">
        <!-- JUEGOS -->
        <div class="item cat1">
            <!--<form name="formAlta" action="mostrar_datos.html" target="_blank">-->
            
        </div>
        <div id="contenido">
            <!-- Aquí insertaremos contenido que recuperamos
            mediante la API -->
        </div>
            <!-- Nuestro script ------------------------------>
            <script>
    
                // Esta función lee los datos remotos, usando fetch
                function traerDatosAPI() {
                    fetch('https://randomuser.me/api') // API a leer
                        // Cuando ha finalizado la lectura
                        // guardo en datos el texto leido:
                        .then(datos => datos.json()) //res va a guardar el dato mediante el método .json()
                        .then(datos => {
                            // Y luego copio ese texto en #contenido.
                            contenido.innerHTML +=
                                `<div class="tarjeta">
                                 <img src = "${datos.results[0].picture.large}"</img><br>
                                 Nombre: ${datos.results[0].name.last}, ${datos.results[0].name.first}<br>
                                 Usuario: ${datos.results[0].login.username}<br>
                                 Juego Favorito: ${datos.results[0].login.password}<br>
                                 ${datos.results[0].email}</div>`
                        })
                }
            </script>
        
    
    </main>
    <footer>
    
    </footer>
</section>
</body>
</html>
