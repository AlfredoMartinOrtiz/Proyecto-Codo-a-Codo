<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/usuarios.css">
    <link rel="icon" href="img/logo2.ico">
    <title>Usuarios</title>
</head>
<body>
    <section class="fondo">
    <header>    
        <nav>
            <a href="index.html"><img src="images/Logo.png"></a>
            <div class="nav-links" id="navLinks">
                <i class="fa fa-times" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="consolas.html">CONSOLAS</a></li>
                    <li><a href="juegos.html">JUEGOS</a></li>
                    <li><a href="recomendaciones.html">RECOMENDACIONES</a></li>
                    <li><a href="usuarios.html">USUARIOS</a></li>
                    <li><a href="contacto.html">CONTACTO</a></li>
                </ul>
            </div>
            <i class="fa fa-bars" onclick="showMenu()"></i>
        </nav>
    </header>
    <main>
    <p class="titulo"><b>FORMULARIO ALTA USUARIO</b></p>
    <br>
    <div class="contenedorprincipal">
        <!-- JUEGOS -->
        <div class="item cat1">
            <!--<form name="formAlta" action="mostrar_datos.html" target="_blank">-->
            <form name="formAlta" action="Link" method="POST" target="_blank"> 
                <fieldset>
                    <legend>DATOS PERSONALES</legend>
                    <!-- Ingreso del nombre -->   
                    <label for="nombre"></label>
                    <input size="30" type="text" name="nombre" placeholder="Ingrese su NOMBRE aqui....." >
                    <br><br>
                    <!-- Ingreso del apellido -->
                    <label for="apellido"></label>
                    <input size="30" type="text" name="apellido" placeholder="Ingrese su APELLIDO aqui..." >
                    <br><br>
                    <!-- Ingreso del DNI -->
                    <label for="dni"></label>
                    <input type="number" name="dni" placeholder="Ingrese su DNI aqui.." >
                    <br><br>
                    <!-- Ingreso Fecha de nacimiento -->
                    <label for="edad"></label>
                    <input type="number" name="edad" placeholder="Ingrese su EDAD aqui.." >
                    <br><br>
                    <!-- Ingreso de la dirección -->
                    <label for="calledir"></label>
                    <input size="20" type="text" name="direccion" id="calledir"placeholder="Ing. su CALLE DOMICILIO">
                    <br><br>
                    <label for="numerodir"></label>
                    <input type="number" name="numerodir" placeholder="Ing. su NUMERO de DOM.">
                    <br><br>
                    <!-- Ingreso de la dirección de correo-->
                    <label for="email"></label>
                    <input type="email" name="email" placeholder="Ing. su EMAIL aqui ...">
                    <br><br>
                    <!-- Seleccion de la zona -->
                    Zona Geografica de residencia :
                    <select name="zona">
                        <option>Seleccione zona...</option>
                        <option>CABA</option>
                        <option>Conurbano</option>
                        <option>Resto Prov. Bs.As.</option>
                        <option>Otras Prov.</option>
                        <option>Exterior</option>
                    </select>
                    <br><br>
                    <!-- Seleccion de interes -->
                    Interes Personal :---------------->
                    <select name="interes">
                        <option>Seleccione Interes</option>
                        <option>Consolas</option>
                        <option>Juegos</option>
                        <option>Ambos</option>
                    </select>
                    <br><br>
                    <!-- Ingreso de un archivo-->
                    <label for="foto">Opcional--> </label>
                    <input type="file" name="foto">
                </fieldset>
                <br>
                <!-- Seleccion de Preferencia de Consola -->
                <fieldset>
                    <legend>PREFERENCIAS CONSOLAS</legend>
                    <input type="checkbox" id="playstation" name="preferencias" value="Playstation">
                    <label for="playstation">Playstation</label>
                    <input type="checkbox" id="nintendo" name="preferencias" value="Nintendo">
                    <label for="nintendo">Nintendo</label><br>
                    <input type="checkbox" id="xbox" name="preferencias" value="Xbox">
                    <label for="xbox">X-Box</label>
                    <input type="checkbox" id="genericas" name="preferencias" value="Genericas">
                    <label for="genericas">Genericas</label><br>
                </fieldset>
                <br>
                <fieldset>
                    <legend>PREFERENCIAS JUEGOS</legend>
                    <input type="checkbox" id="accion" name="preferencias" value="JuegosAccion">
                    <label for="accion">De acción</label>
                    <input type="checkbox" id="carrera" name="preferencias" value="JuegosCarrera">
                    <label for="carrera">De carrera</label><br>
                    <input type="checkbox" id="mesa" name="preferencias" value="JuegosMesa">
                    <label for="mesa">De mesa</label>
                    <input type="checkbox" id="clasicos" name="preferencias" value="JuegosClasicos">
                    <label for="clasicos">Clasicos</label>
                </fieldset>
                <br>
             <!-- Comentario -->
             <label for="comentario">Comentarios:</label><br>
             <textarea name="comentario" id="comentario" cols="60" rows="4"></textarea>
             <!-- Botones para controlar el formulario -->
             <br><br>
             <input type="reset" value="Borrar formulario">
             <input type="button" id="b1" value="Validar y Enviar datos" onclick="validarEnviar()">
            <!-- Función de validación del formulario-->
             <script src="js/usuarios.js"></script>
            </form>
        </div>
    </main>
    <footer>
        <p>Derechos reservados @2022</p>
    </footer>
</section>
</body>
</html>
